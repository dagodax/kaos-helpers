#### Depends on **DEPNAME**, **NEXTDEPNAME** available via *Kcp*, so you should

First run kcp in dependance mode with: 
```
    * `kcp -di DEPNAME`
    * `kcp -di NEXTDEPNAME`
```
Then you will be able to run:

    * kcp -i PKGNAME

